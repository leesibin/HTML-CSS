<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      
   
    p:first-child{
    color: blue;
    }
        p:nth-child(2){
            background-color: yellow;
            display: inline;
        }
        
        p:nth-child(3)::after{
         
            content:"★"
        }
           p:nth-child(4)::after{
         
            content:"메로나"
        }
          p:nth-child(5)::after{
         
            content:" 감사합니다."
        }
         p:not(:last-child)::before{
          content:"★"
           
        }
         </style>
</head>
<body>
<!--       div>5{임시$}*5-->
    <div>
        <p>나의사랑</p>
        <p>나의가족</p>
        <p>행복미래</p>
        <p>올 때</p>
        <p>이제 끝</p>
    </div>
</body>
</html>
