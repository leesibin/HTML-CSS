<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상선택자3</title>
    <style>
/*    child는 전체 문단의 3번째를 적용    */
    ul p:nth-child(3){
            background-color: yellow;
        }
/*    type은 p라인에 해당하는 3번째를 적용    */
         ul p:nth-of-type(3){
            color: red;
    </style>
</head>
<body>
   <ul>
       <li>1번째 문장입니다.</li>
       <p>2번째 문장입니다.</p>
       <p>3번째 문장입니다.</p>
       <p>4번째 문장입니다.</p>
       <p>5번째 문장입니다.</p>
       <p>6번째 문장입니다.</p>
   </ul>
    
</body>
<p><a href="index.html"><img src="/img/home.png" alt="그림없니?"></a></p>
</html>
