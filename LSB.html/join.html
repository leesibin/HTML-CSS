<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login-list {
            padding: 0;
        }

        .login-list li {
            list-style-type: none;
        }

        .login-list li label {
            width: 110px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h4 class="login">회원가입</h4>
    <form action="http://naver.com">
        <ul class="login-list">
            <li><label for="idtext">아아디</label> <input id="idtext" type="idtext" pattern="[a-zA-Z0-9]{6}" required></li>
            <li><label for="password">비밀번호</label> <input type="password" id="password" pattern="[0-9]{6,18}" required>
            </li>
            <li><label for="password02">비밀번호 확인</label> <input type="password" id="password02" pattern="[0-9]{6,18}"
                    required>
            </li>
            <li><label for="datetime">생년월일</label> <input type="date" id="date" pattern="[0-9]{8}" required>
            </li>
            <li><label for="name">이름</label> <input type="name" id="name pattern=" [가-힣]{3}" required></li>
            <li><label for="number">전화번호</label> <input type="number" id="number" pattern="[0-9]{8}" required></li>
        </ul>
        <input type="submit" onclick="alert('가입을 축하드립니다')" value="회원가입" />
        <input type="button" onclick="alert('정보수정을 수정하세요')" value="정보수정" value="정보수정" />
        </label>


    </form>
</body>

</html>
