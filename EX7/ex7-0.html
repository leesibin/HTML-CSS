<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체크박스 응용</title>
    <style>
            input:checked + label {
  color: red;
        }
    </style>
</head>
<body>
<!--    div>h2+input#hint{임시$}*3-->
<div>0
    <h2>기존체크박스</h2>
    <input type="checkbox" id="hint">힌트포함
    <input type="checkbox" id="hint">이미지포함
    <input type="checkbox" id="hint">설명포함
</div>
<div>
    <!--   id선택시 체크도 같이가능-->
    <h2>클릭영역을 확장한 체크박스</h2>
    <label for="hint2">
    <input type="checkbox" id="hint2">힌트포함
    </label>
    <label for="img2"><input type="checkbox" id="img2">이미지포함 </label>

</div>
    <!--id 클릭시 마우스 포인트 변환-->
<div>
    <h2>클릭영역을 확장한 체크박스(커서추가)</h2>
     <label style="cursor: pointer"for="hint3">
    <input type="checkbox" id="hint3">힌트포함
    </label>
    <label style="cursor: pointer" for="img3"><input type="checkbox" id="img3">이미지포함 </label>
    <label style="cursor: pointer" for="exp3"><input type="checkbox" id="exp3">설명포함</label>
    </div>
</body>
</html>
