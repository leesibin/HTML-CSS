<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <form action="http://naver.com">
        <h5>가입양식</h5>
        <label for="idtext"></label>


        <div>성함 : <input type="idtext" pattern="[가-힣]{3}"></div>
        <div>주민번호 : <input type="number" pattern="[0-9]{6}"> -
            <input type="text" pattern="[0-9]{6}">
        </div>
        <div>비밀번호 : <input type="text" pattern="[\w]{10}"></div>

        <div>전화번호 : <input type="tel" pattern="[0-9]{6}"></div>
        <div>이메일 : <input type="text" pattern="[A-Z][0-9]{6}"> @
            <input type="text" pattern="[0-9]{6}">
        </div>

        <div>주소: <input type="number"></div>

        <p>하고싶은말:</p><textarea name="" id="" cols="30" rows="10"></textarea>
        <p>제출날자: <input type="date"></p>
        <input type="submit">
    </form>
    <p><a href="index.html"><img src="/img/home.png" alt="그림없니?"></a></p>
</body>

</html>
