<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구조적선택자</title>
    <style>
        /*first-child는 첫번째 자식을 선택  */
        /*  last-child는 마지막 자식을 선택  */
        div P:last-child {
            color: beige;
            background-color: black;
            padding: 5px;
        }

       
        }
    </style>
</head>

<body>
    <div>
        <p >첫번째 입니다.</p>
        <p>두번째 입니다.</p>
        <p>세번째 입니다.</p>
   </div>
       <span>
        <p>네번째 입니다.</p>
        <p>다섯번째 입니다.</p>
        <p>여섯번째 입니다.</p>
    </span>
</body>

</html>
