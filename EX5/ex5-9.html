<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션 크기변화</title>
    <style>
        div {
            height: 200px;
            width: 200px;
        }

        .container {
            border: 4px solid tomato;
            margin: 50px;
        }

        .transformed {
            background-color: yellow;
            border-radius: 5px;
            transition: transform 1s ease-in-out;
        }

        .transformed:hover {
            transform: scale(1.5, 1.5);
        }
    </style>

</head>

<body>

</body>
<div class="container">
    <div class="transformed">transformed </div>
</div></html>
