<head>

    <style>
/*  not은 그안에 해당하는 번호를 제외하고 모든 문단의 포함 */
         p:not(:nth-child(7)){
            background-color: red;
        }

</head>

       <p>6번째 요소입니다.</p>
       <p>7번째 요소입니다.</p>
       <p>8번째 요소입니다.</p>
       <p>9번째 요소입니다.</p>
       <p>10번째 요소입니다.</p>
   </div>
    
</body>
